<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
  </head>
  <body>
    <nav>
      <h1>LOGO this is login page</h1>
    </nav>
    <main>
      <section>
        <form>
            <div>
                <label>Email:</label>
                <input type="email" required/>
            </div>
            <hr>
           <div>
               <label>Password:</label>
               <input type="password">
           </div>
           <hr>
           <div>
               <label>Confirm <span>password</span></label>
               <input type="password">
           </div>
           <hr>
           <div>
               <label>Age:</label>
               <input type="number" required/>
           </div>
           <hr>
           <div>
               <label>date:</label>
               <input type="date" required/>
           </div>
      
            <button>submit</button>
            
        </form>
      </section>
    </main>
    <footer>
      <p>copyright 2022 term and condition</p>
    </footer>
  </body>
</html>
